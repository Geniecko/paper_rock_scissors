<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Scissors Paper</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
</head>

<body class="noselect">
  <div class="app-container">
    <div class="score-panel">
      <header class="score-panel__header">
        <h1>
          <span>ROCK</span>
          <span>PAPPER</span>
          <span>SCISSORS</span>
        </h1>
      </header>
      <div class="score-panel__score-wrapper">
        <div class="score-panel__score">
          <span>PLAYER SCORE:</span>
          <strong id="playerScore">0</strong>
        </div>
        <div class="score-panel__score">
          <span>AI SCORE:</span>
          <strong id="aiScore">0</strong>
        </div>
      </div>
    </div>
    <section class="selection-panel">
      <div class="selection-panel__background">
        <button data-option="paper" class="selection-panel__option selection-panel__option--paper option option--paper">
          <div class="option__background">
            <img src="./Assets/Images/icon-paper.svg" alt="paper">
          </div>
        </button>
        <button data-option="rock" class="selection-panel__option selection-panel__option--rock option option--rock">
          <div class="option__background">
            <img src="./Assets/Images/icon-rock.svg" alt="rock">
          </div>
        </button>
        <button data-option="scissors" class="selection-panel__option selection-panel__option--scissors option option--scissors">
          <div class="option__background">
            <img src="./Assets/Images/icon-scissors.svg" alt="scissors">
          </div>
        </button>
      </div>
    </section>
    <section class="results-panel hidden">
      <div class="results-panel__grid-wrapper">
        <div class="results-panel__choice">
          <span class="results-panel__title">YOU PICKED</span>
          <div id="playerSelectionWrapper" class="option">
            <div class="option__background">
              <img id="playerSelection" src="./Assets/Images/icon-paper.svg" alt="paper">
            </div>
          </div>
        </div>
        <div class="results-panel__result">
          <span id="result">YOU WIN</span>
          <button id="playAgainButton" class="results-panel__button">PLAY AGAIN</button>
        </div>
        <div class="results-panel__choice">
          <span class="results-panel__title">THE AI PICKED</span>
          <div id="aiSelectionWrapper" class="option">
            <div class="option__background">
              <img id="aiSelection" src="./Assets/Images/icon-paper.svg" alt="paper">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="rules">
      <button id="modalButton" data-target="rulesModal" class="rules__button">RULES</button>
    </section>
  </div>

  <div id="rulesModal" class="rules-modal hidden">
    <div class="rules-modal__content">
      <button id="closeModalButton" class="rules-modal__close">
        <img src="./Assets/Images/icon-close.svg" alt="close-modal">
      </button>
      <div class="rules-modal__image-wrapper">
        <img src="./Assets/Images/rules.svg" alt="rules">
      </div>
    </div>
  </div>
</body>

</html>
