<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Scissors Paper</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,300&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <div class="score-panel">
      <header class="score-panel__header">
        <h1>
          <span>ROCK</span>
          <span>PAPPER</span>
          <span>SCISSORS</span>
        </h1>
      </header>
      <div class="score-panel__score">
        <span>SCORE</span>
        <strong id="score">12</strong>
      </div>
    </div>
    <section class="selection-panel">
      <div class="selection-panel__background">
        <button class="selection-panel__option selection-panel__option--paper option option--paper">
          <div class="option__background">
            <img src="./Assets/Images/icon-paper.svg" alt="paper">
          </div>
        </button>
        <button class="selection-panel__option selection-panel__option--rock option option--rock">
          <div class="option__background">
            <img src="./Assets/Images/icon-rock.svg" alt="paper">
          </div>
        </button>
        <button class="selection-panel__option selection-panel__option--scissors option option--scissors">
          <div class="option__background">
            <img src="./Assets/Images/icon-scissors.svg" alt="paper">
          </div>
        </button>
      </div>
    </section>
  </div>
</body>

</html>
